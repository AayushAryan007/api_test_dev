<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 2rem; background: #f7f9fb; color: #1f2933; }
    header { margin-bottom: 1.5rem; }
    h1 { margin: 0 0 0.5rem; }
    p { margin: 0 0 1rem; }
    .card { background: #fff; border: 1px solid #e1e7ef; border-radius: 10px; padding: 1.5rem; box-shadow: 0 6px 20px -12px rgba(0,0,0,0.25); }
    a.button { display: inline-block; padding: 0.55rem 1rem; background: #2563eb; color: #fff; border-radius: 6px; text-decoration: none; font-weight: 600; }
    a.button:hover { background: #1d4fd8; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to foo</h1>
    
  </header>

  <main>
    
    {{ people }}
    <table>
    <tr>
     <td>s.no</td>
     <td>name</td>
     <td>age</td>
     <td>can Vote?
     
    </tr>
    {% for p in people %}
    <tr>
     <td>{{forloop.counter}}</td>
     <td>{{ p.name }}</td>
     <td>{{ p.age }}</td>
    {% if p.age >= 28 %}
     <td>Yes</td>
    {% else %}
     <td>No</td>
    {% endif %}
    </tr>
    {% endfor %}
   </table>
  </main>
</body>
</html>
